<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product AR Experience</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      background: #1a1a1a;
      position: relative;
    }

    #ar-button {
      background-color: white;
      color: black;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 100px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #ar-button:active {
      background-color: #cccccc;
    }

    #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 160px;
      transform: translateX(-50%);
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 160px;
      display: none;
      background: red;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }

    .cta {
      margin: 20px 0 40px 0;
    }

    .cta a {
      background: white;
      color: black;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
    }

    .cta a:hover {
      background: #cccccc;
    }

    footer {
      font-size: 0.8rem;
      opacity: 0.5;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Product Name</h1>
    <p>Experience the product in your own space using Augmented Reality.</p>
  </header>

  <model-viewer
    src="havitglb.glb"
    ar
    camera-controls
    touch-action="pan-y"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    alt="3D Product">

    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
      <img src="https://modelviewer.dev/assets/hand.png" width="80">
    </div>

    <button id="ar-failure">
      AR is not tracking!
    </button>

  </model-viewer>

  <div class="cta">
    <a href="#">Visit Official Website</a>
  </div>

  <footer>
    Â© 2026 Company Name. All rights reserved.
  </footer>

</body>
</html>
