<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product AR Experience</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px 20px;
    }

    model-viewer {
      width: 100%;
      height: 75vh;
      background: #1a1a1a;
      position: relative;
    }

    /* Loading */
    .progress-bar-container {
      position: absolute;
      width: 50%;
      height: 4px;
      background: rgba(255,255,255,0.2);
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 4px;
      overflow: hidden;
      transition: opacity 0.4s ease;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: white;
      transition: width 0.3s;
    }

    /* AR Button */
    #ar-button {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: white;
      color: black;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 40px;
      padding: 14px 22px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #ar-button img {
      width: 18px;
      height: 18px;
    }

    /* Reset Camera Button */
    .reset-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
    }

    /* Hotspots */
    .hotspot {
      background: white;
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hotspot:hover {
      background: black;
      color: white;
    }

    footer {
      font-size: 0.8rem;
      opacity: 0.5;
      padding: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Product Name</h1>
    <p>Experience the product in your own space using Augmented Reality.</p>
  </header>

  <model-viewer
    id="viewer"
    src="havitbake.glb"
    ar
    camera-controls
    touch-action="pan-y"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    interaction-prompt="auto"
    camera-orbit="0deg 75deg 2.5m"
    min-camera-orbit="auto auto 1m"
    max-camera-orbit="auto auto 5m"
    alt="3D Product">

    <!-- AR Button -->
    <button slot="ar-button" id="ar-button">
      <img src="https://cdn-icons-png.flaticon.com/512/929/929610.png">
      View in your space
    </button>

    <!-- Loading -->
    <div slot="progress-bar" class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Reset Camera -->
    <button class="reset-btn" onclick="resetCamera()">
      Reset View
    </button>

    <!-- Hotspots -->
    <button class="hotspot"
      slot="hotspot-1"
      data-position="0m 0.05m 0.1m"
      data-normal="0m 1m 0m">
      40mm Driver
    </button>

  </model-viewer>

  <footer>
    © 2026 Company Name. All rights reserved.
  </footer>

  <script>
    const viewer = document.querySelector("#viewer");
    const progressBar = document.querySelector(".progress-bar");
    const progressContainer = document.querySelector(".progress-bar-container");

    // Loading progress
    viewer.addEventListener("progress", (event) => {
      const progress = event.detail.totalProgress;
      progressBar.style.width = `${progress * 100}%`;

      if (progress === 1) {
        setTimeout(() => {
          progressContainer.style.opacity = "0";
          setTimeout(() => {
            progressContainer.style.display = "none";
          }, 400);
        }, 300);
      }
    });

    // Reset camera (melhora navegação)
    function resetCamera() {
      viewer.cameraOrbit = "0deg 75deg 2.5m";
      viewer.jumpCameraToGoal();
    }
  </script>

</body>
</html>
